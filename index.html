<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Visualization 1</h1>
        <p>
          Contributions for all developers.
        </p>
        <div id="visual1">
        </div>
        <button class="btn btn-info" onclick="downloadAsImage('visual1-svg')">Save as image</button>
      </div>
      <div class="container">
        <h1>Visualization 2</h1>
        <p>
          Project <a href="https://developer.github.com/v3/repos/statistics/#get-the-number-of-commits-per-hour-in-each-day">Punchcard</a>.
        </p>
        <div id="visual2">
        </div>
        <button class="btn btn-info" onclick="downloadAsImage('visual2-svg')">Save as image</button>
      </div>
      <div class="container">
        <h1>Visualization 3</h1>
        <p>
          Project language.
        </p>
        <div id="visual3">
        </div>
        <button class="btn btn-info" onclick="downloadAsImage('visual3-svg')">Save as image</button>
      </div>
      <canvas id="canvas" width="2000px" height="1000px" style="display: none;"></canvas> 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/visual1.js"></script>
    <script src="./js/visual2.js"></script>
    <script src="./js/visual3.js"></script>
    <script>
      function downloadAsImage(id) {
        var el = $("#" + id);
        var height = Math.round(el.height());
        var width = Math.round(el.width());
        var canvas = document.getElementById("canvas");
        canvas.height = height;
        canvas.width = width;
        canvg('canvas', el.html());
        var img = canvas.toDataURL("image/png");
        var a = document.createElement("a");
        a.download = id + ".png";
        a.href = canvas.toDataURL("image/png");
        a.click();
      }
    </script>
  </body>
</html>
